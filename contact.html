<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Splish Splash Swim Schools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="location.html">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="levels.html">Levels</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Book Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                </ul>
                <button class="btn btn-outline-light login-btn ms-3" onclick="openLoginModal()">LOGIN</button>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="container mt-5">
        <h2 class="text-primary text-center">Contact Us</h2>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="contact-box p-4">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control mb-3" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control mb-3" placeholder="Last Name" required>
                            </div>
                        </div>

                        <input type="tel" class="form-control mb-3" placeholder="Phone" required>
                        <input type="email" class="form-control mb-3" placeholder="Email" required>

                        <select class="form-select mb-3" required>
                            <option selected disabled>Choose a location</option>
                            <option>Location 1</option>
                            <option>Location 2</option>
                            <option>Location 3</option>
                        </select>

                        <div class="row">
                            <div class="col-md-8">
                                <textarea class="form-control mb-3" rows="4" placeholder="Comments"></textarea>
                            </div>
                            <div class="col-md-4">
                                <div class="image-placeholder d-flex align-items-center justify-content-center">
                                    Image
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
        
</body>
</html>
